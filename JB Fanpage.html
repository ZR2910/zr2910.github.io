<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Picture Gallery</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://wallpapers.com/images/high/fancy-background-y5by3d7ipr4i8bdk.webp');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Styles with animation */
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1s ease-in-out;
        }

        /* Gallery Styles with fade-in effect */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Image hover effect with rotation */
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .gallery img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        /* Footer Styles with slide-up animation */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #cccccc;
            font-size: 1em;
            text-align: center;
            border-top: 2px solid #444;
            animation: slideUp 2s ease-in-out;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #00bcd4;
        }
    </style>
</head>
<body>
    <h1>Justin Bieber Pictures</h1>
    <div class="gallery">
        <img src="JB Pictures/justin1.jpg" alt="Image 1">
        <img src="JB Pictures/justin2.jpg" alt="Image 2">
        <img src="JB Pictures/justin3.jpg" alt="Image 3">
        <img src="JB Pictures/justin4.jpg" alt="Image 4">
        <img src="JB Pictures/justin5.jpg" alt="Image 5">
        <img src="JB Pictures/justin6.jpg" alt="Image 6">
    </div>

    <div class="video-section">
        <h2>Check out Justin Bieber's Videos</h2>
        <iframe src="https://www.youtube.com/embed/Fp8msa5uYsc" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/kTJczUoc26U" frameborder="0" allowfullscreen></iframe>
    </div>

    <footer>
        <p>Justin Bieber Instagram | <a href="https://www.instagram.com/justinbieber/?hl=en">Click Here</a></p>
    </footer>
</body>
</html>
